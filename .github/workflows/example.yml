name: example-ci

on: push

jobs:
    first_jobs:
        runs-on: ubuntu-latest
        steps: 
            - name: Install cowsay Program
              run: sudo apt-get install cowsay -y 
            - name: Execute Cowsay CMD
              run: cowsay -f dragon "Runn for cover, I am Dragon" >> dragon.txt
            - name: show file
              run: cat dragon.txt